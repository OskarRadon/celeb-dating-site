<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebrity Dating Site</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="jumbotron">
      <h1>Celebrity Date Generator</h1>
      <p class="lead">To give you a recommendation, we need to know a little about what you're looking for:</p>
    </div>

      <form id="celebrity">

        <label for="gender">Gender preferred:</label>
        <select id="gender">
          <option value="blank">      </option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <label for="profession">Profession</label>
        <select id="profession">
          <option value="blank">      </option>
          <option value="musician">Musician</option>
          <option value="actor">Actor</option>
          <option value="athlete">Athlete</option>
        </select>

        <button type="submit" class="btn">Give me my match!</button>
      </form>

      <div id="result">
        
      </div>

    </div>

  </body>
</html>
